<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				position: absolute;
				bottom: 0;
				margin: 0 auto;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<section class="cardContainer">
			<div class="imgContainer">
				<div class="purpleFilter"></div>
				<img
					src="./images/image-header-desktop.jpg"
					alt="business gathering"
					class="imgDesktop"
				/>
				<img
					class="imgMobile"
					src="./images/image-header-mobile.jpg"
					alt="business gathering"
				/>
			</div>

			<div class="informationCont">
				<h1>
					Get <span class="purpol">insights</span> that help your business
					grow.
				</h1>
				<div class="paragraph">
					<p class="information">
						Discover the benefits of data analytics and make better
						decisions regarding revenue, customer experience, and overall
						efficiency.
					</p>
				</div>
				<section class="stats">
					<div>
						<p class="headers">10k+</p>
						<span>companies</span>
					</div>
					<div>
						<p class="headers">314</p>
						<span>templates</span>
					</div>
					<div>
						<p class="headers">12M+</p>
						<span>queries</span>
					</div>
				</section>
			</div>
		</section>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
